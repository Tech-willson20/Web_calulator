<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculate</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="javascript" href="cal.js">

</head>
<body>
    <div class="container-main">
    <div class="Left">
    <p class="me">Welcome to Wills Calculator</p>
    <p id="texth">HTML </p>
    <p id="textc">CSS,Javascript</p>
    <p id="textn">Solving your mathematics expresion with ease</p>
   
    </div>
    <div id="Right">
        <div class="container2">
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button onclick="Clear()">Cls</button>
                <button onclick="del()">Del</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="Calculating()" class="equal">=</button>
            </div>

        </div>
    </div>
    <footer>Join the next Generation for Technology Invasion</footer>
    
</div>

<script>
    let outputscreen=document.getElementById("output-screen");
    function display(num){
        outputscreen.value += num;

    }
    function Calculating(){
        try{
            outputscreen.value = eval(outputscreen.value);
        }
        catch(err){
            alert("Enter a good number");
        }
    }
    function del(){
        outputscreen.value = outputscreen.value.slice(0,-1);

    }
    function Clear(){
        outputscreen.value="";

    }
</script>
</body>
</html>
